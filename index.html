<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            padding: 10px;
            margin: 10px 0px;
        }
        h2{
            color: Green;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh;">
        <div>
            <h2>Login form</h2>
            <form id="login-form">
            <input id="user" type="text" placeholder="username" > <br>
            <p id="user-text"></p>
            <input id="email" type="email" name="" id="" placeholder="user@email.com" > <br>
            <p id="email-text"></p>
            <input id="password" type="password" placeholder="enter your password"> <br>
            <p id="password-text"></p>
            <input id="confirm_password" type="password" placeholder="confirm password"> <br>
            <p id="cpassword-text"></p>
            <input type="submit">
        </form>
        </div>
        
    </div>
   
    <script src="main.js"></script>
</body>
</html>
